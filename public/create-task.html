<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <header class="dash-header">
            <button onclick="window.location.href='dashboard.html'" class="header-btn" style="background:#999;">&larr; Back</button>
            <h1>Create Task</h1>
            <div class="header-spacer"></div>
        </header>

        <div class="form-container-center" style="display:flex; justify-content:center; align-items:center; height:100%; padding:20px;">
            <div class="task-form-box" style="background:#E0E0E0; border:1px solid #000; padding:40px; width:600px;">
                <form id="create-task-form">
                    <label>Title</label>
                    <input type="text" id="task-title" required>

                    <label>Client</label>
                    <select id="client-select" style="width:100%; padding:10px; margin-bottom:20px;">
                        <option value="">Select a Client...</option>
                    </select>

                    <label>Description</label>
                    <textarea id="task-desc" rows="4" style="width:100%; margin-bottom:20px; border:1px solid #ccc;"></textarea>

                    <label>Due Date</label>
                    <input type="date" id="task-date">

                   <label>Priority</label>
                    <div class="radio-group">
                        
                        <label class="radio-option">
                            <input type="radio" name="priority" value="low"> 
                            Low
                        </label>

                        <label class="radio-option">
                            <input type="radio" name="priority" value="medium" checked> 
                            Medium
                        </label>

                        <label class="radio-option">
                            <input type="radio" name="priority" value="high"> 
                            High
                        </label>

                    </div>

                    <button type="submit" class="header-btn" style="width:100%; font-size:18px;">Create</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
