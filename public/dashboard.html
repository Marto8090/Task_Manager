<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Accountant Task Manager</title>
    <link rel="stylesheet" href="css/style.css">  
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-layout">
       <header class="dash-header">
            <img src="Images/Logo.png" class="header-logo" alt="Task Manager Logo">

            <h1>Tasks</h1>

            <button id="create-task-btn" class="header-btn">Create Task</button>
        </header>

        <div class="dash-body">
            <aside class="sidebar">
                <div class="filter-section">
                    <div class="filter-header">Filter</div>
                    <ul>
                        <li class="active-filter">All Tasks</li>
                        <li>By Client</li>
                        <li>Due Date</li>
                        <li>Priority</li>
                        <li>Completed</li>
                    </ul>
                </div>
                
               <div class="sidebar-footer">
                    <button id="logout-btn" class="nav-btn logout-btn">Logout</button>
                    
                    <button id="view-clients-btn" class="nav-btn">View Clients</button>
                </div>
            </aside>

            <main class="task-list-container" id="task-list">
                <p style="text-align:center; margin-top:50px; color:#666;">Loading tasks...</p>
            </main>
        </div>
    </div>
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Delete Task?</h3>
            <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="confirm-delete-btn" class="btn-danger">Yes, Delete</button>
                <button onclick="closeDeleteModal()" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

<script src="js/dashboard.js"></script>
</body>
<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="color: #666; font-family: 'Inter', sans-serif; font-weight: 600;">Securing Session...</p>
</div>
</html>
