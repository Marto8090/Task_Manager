<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-layout form-page-bg">
    <header class="dash-header">
        <button onclick="window.location.href='clients.html'" class="header-btn back-btn">‚Üê Back</button>
        <h1>Add New Client</h1>
        <div class="header-spacer"></div>
    </header>

    <div class="form-wrapper">
        <div class="task-form-box">
            <form id="add-client-form">
                <label>Client Name</label>
                <input type="text" id="client-name" required placeholder="Enter client name">

                <label>Contact Email</label>
                <input type="email" id="client-email" required placeholder="email@example.com">

                <div class="form-actions">
                    <button type="submit" class="header-btn save-btn">Save Client</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script>
        const API = 'http://localhost:3000/api';
        const token = sessionStorage.getItem('token');
        if(!tkn) window.location.href = 'index.html';

        document.getElementById('add-client-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('client-name').value;
            const email = document.getElementById('client-email').value;

            try {
                const res = await fetch(`${API}/clients`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${tkn}` 
                    },
                    body: JSON.stringify({ name, email })
                });

                if(res.ok) {
                    window.location.href = 'clients.html'; 
                } else {
                    alert('Error creating client');
                }
            } catch(err) { console.error(err); }
        });
    </script>
</body>
</html>
