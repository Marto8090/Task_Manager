<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="auth-screen" class="split-screen">
        
       <div class="left-pane">
            <img src="images/landingPage-Image.png" alt="Office Workspace">
        </div>

        <div class="right-pane">
            <div class="auth-container">
                <img src="Images/Logo.png" class="auth-logo" alt="Task Manager Logo">
                <h2 id="form-title">Sign Up</h2>
                
                <form id="auth-form">
                    <label>Username</label>
                    <input type="text" id="username" required>
                    
                    <label>Password</label>
                    <input type="password" id="password" required>
                    
                    <button type="submit" id="auth-btn">Create account</button>
                </form>

                <p class="toggle-text" id="toggle-auth">Existing user? Login</p>
                <p id="error-msg" class="error"></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
