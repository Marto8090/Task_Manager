<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen" class="split-screen">
        
        <div class="left-pane">
           
        </div>

        <div class="right-pane">
            <div class="auth-container">
                <div class="logo-icon">üìù</div>
                <h2 id="form-title">Sign Up</h2>
                
                <form id="auth-form">
                    <label>Username</label>
                    <input type="text" id="username" required>
                    
                    <label>Password</label>
                    <input type="password" id="password" required>
                    
                    <button type="submit" id="auth-btn">Create account</button>
                </form>

                <p class="toggle-text" id="toggle-auth">Existing user? login</p>
                <p id="error-msg" class="error"></p>
            </div>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <h1>Welcome to the Dashboard!</h1>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
